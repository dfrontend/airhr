<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Air HR</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
<!--
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
-->

    <!--air hr style-->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <section class="page-wrapper">

      <!--header-->
      <header>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="brand">airHR</div>
            </div>
          </div>
        </div>
      </header>

      <!--main content-->
      <section class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">

              <div class="row">
                <!--search module-->
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 search-module">
                  <!--form-->
                  <form>
                    <div class="form-group">
                      <input type="text" class="skills-type" placeholder="Skills, Job title, Company, etc">
                    </div>

                    <div class="form-group tn-group">
                      <button type="button" class="btn btn-default"
                              aria-haspopup="true" aria-expanded="false">Location</button>
                      <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                      </ul>
                    </div>

                    <div class="form-group btn-group">
                      <button type="button" class="btn btn-default"
                              aria-haspopup="true" aria-expanded="false">0-1 yrs</button>
                      <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                      </ul>
                    </div>

                    <button type="button" class="btn btn-lg btn-warning">Go</button>

                  </form>



                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--footer-->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="resume-count">92,817,333 Resumes</div>
              <div>Zero Commitment. Pay per Contact.</div>
            </div>
          </div>
        </div>
      </footer>

    </section>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
