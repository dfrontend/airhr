<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Air HR</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
<!--
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
-->

    <!--air hr style-->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <section class="page-wrapper">

      <!--header-->
      <header>
        <div class="container">

              <div class="user-login">
                <a href="#">Login</a>
              </div>

                <div class="brand">
                  <a href="#">
                    <img src="img/logo-airhr.svg" alt="" title="" >
                  </a>
                </div>


        </div>
      </header>

      <!--main content-->
      <section class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">

              <div class="row">
                <!--search module-->
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 search-module">
                  <!--form-->
                  <form>
                    <div class="form-group">
                      <input type="text" class="skills-type" placeholder="Skills, Job title, Company, etc">
                    </div>

                    <div class="form-group btn-group location">
                      <button type="button" class="btn btn-default dropdown-toggle"
                              aria-haspopup="true" data-toggle="dropdown" aria-expanded="false">Location</button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item"  href="#">Action</a>
                        <a class="dropdown-item"  href="#">Another action</a>
                        <a class="dropdown-item"  href="#">Something else here</a>

                        <a class="dropdown-item"  href="#">Separated link</a>
                      </div>
                    </div>

                    <div class="form-group btn-group years">
                      <button type="button" class="btn btn-default dropdown-toggle"
                              aria-haspopup="true" data-toggle="dropdown" aria-expanded="false">0-1 yrs</button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item"  href="#">Action</a>
                        <a class="dropdown-item"  href="#">Another action</a>
                        <a class="dropdown-item"  href="#">Something else here</a>

                        <a class="dropdown-item"  href="#">Separated link</a>
                      </div>
                    </div>

                    <a href="search-results.html" class="btn btn-lg btn-warning btn-go">Go</a>

                  </form>



                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--footer-->
      <footer>
        <div class="container">

            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="resume-count">92,817,333 Resumes</div>
              <div class="text-muted">Zero Commitment. Pay per Contact.</div>
            </div>

        </div>
      </footer>

      <!--add section-->
      <section class="add-wrapper">
        <div class="container">
          ad
        </div>
      </section>

    </section>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
